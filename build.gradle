plugins {
    id 'io.franzbecker.gradle-lombok' version '1.14'
    id 'java'
    id 'jacoco'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.springframework', name: 'spring-jdbc', version: '5.3.14'
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.3.1'
    implementation group: 'javax.servlet', name:'javax.servlet-api', version:'4.0.0'
    implementation group: 'javax.annotation', name: 'javax.annotation-api', version: '1.3.2'
    implementation group: 'javax.servlet', name: 'jstl', version: '1.2'
    implementation group: 'org.flywaydb', name: 'flyway-core', version: '8.2.2'
    implementation group: 'com.zaxxer', name: 'HikariCP', version: '5.0.0'
    testImplementation group: "com.h2database", name: "h2", version: "1.4.200"
    testImplementation group: 'org.junit.jupiter', name:'junit-jupiter-api', version: '5.7.2'
    testRuntimeOnly group: 'org.junit.jupiter', name:'junit-jupiter-engine', version:'5.7.2'
}
lombok {
    version = '1.18.4'
    sha256 = ""
}

jacoco {
    version = "0.8.6"
}

test {
    useJUnitPlatform()
}

jacocoTestReport {
    dependsOn test // tests are required to run before generating the report

    afterEvaluate {
        classDirectories.setFrom(files(classDirectories.files.collect {
            fileTree(dir: it, exclude: [
                    "spd/trello/domain/*",
                    "spd/trello/db/*"
            ])
        }))
    }
}

