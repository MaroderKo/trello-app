plugins {
    id 'io.franzbecker.gradle-lombok' version '1.14'
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.3.1'
    implementation group: 'javax.servlet', name:'javax.servlet-api', version:'4.0.0'
    implementation group: 'javax.annotation', name: 'avax.annotation-api', version: '1.3.2'
    implementation group: 'javax.servlet', name: 'jstl', version: '1.2'
    implementation group: 'org.flywaydb', name: 'flyway-core', version: '8.2.2'
    implementation group: 'com.zaxxer', name: 'HikariCP', version: '5.0.0'
    testImplementation group: 'org.junit.jupiter', name:'junit-jupiter-api', version: '5.7.2'
    testRuntimeOnly group: 'org.junit.jupiter', name:'junit-jupiter-engine', version:'5.7.2'
}
lombok {
    version = '1.18.4'
    sha256 = ""
}

test {
    useJUnitPlatform()
}

